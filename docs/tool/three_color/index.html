<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="index.css">
  <title>three_color</title>
</head>
<body ontouchstart="">
<div id="reset" class="button" onclick="three_color()">Reset Color</div>

<div id="color_area"></div>


<script>
var reset = document.querySelector('#reset')
var color_area = document.querySelector('#color_area');
var colorData  = 
  ['white','whitesmoke','ghostwhite','aliceblue','lavendar','azure','lightcyan','mintcream','honeydew','ivory','beige','lightyellow','lightgoldenrodyellow','lemonchiffon','floralwhite','oldlace','cornsilk','papayawhite','blanchedalmond','bisque','snow','linen','antiquewhite','seashell','lavenderblush','mistyrose','gainsboro','lightgray','lightsteelblue','lightblue','lightskyblue','powderblue','paleturquoise','skyblue','mediumaquamarine','aquamarine','palegreen','lightgreen','khaki','palegoldenrod','moccasin','navajowhite','peachpuff','wheat','pink','lightpink','thistle','plum','silver','darkgray','lightslategray','slategray','slateblue','steelblue','mediumslateblue','royalblue','blue','dodgerblue','cornflowerblue','deepskyblue','cyan','aqua','turquoise','mediumturquoise','darkturquoise','lightseagreen','mediumspringgreen','springgreen','lime','limegreen','yellowgreen','lawngreen','chartreuse','greenyellow','yellow','gold','orange','darkorange','goldenrod','burlywood','tan','sandybrown','darksalmon','lightcoral','salmon','lightsalmon','coral','tomato','orangered','red','deeppink','hotpink','palevioletred','violet','orchid','magenta','fuchsia','mediumorchid','darkorchid','darkviolet','blueviolet','mediumpurple','gray','mediumblue','darkcyan','cadetblue','darkseagreen','mediumseagreen','teal','forestgreen','seagreen','darkkhaki','peru','crimson','indianred','rosybrown','mediumvioletred','dimgray','black','midnightblue','darkslateblue','darkblue','navy','darkslategray','green','darkgreen','darkolivegreen','olivedrab','olive','darkgoldenrod','chocolate','sienna','saddlebrown','firebrick','brown','maroon','darkred','darkmagenta','purple','indigo'];

three_color();

function three_color() {
  color_area.innerHTML = '';

  for(var i = 0; i < 3; i++){
    var color = colorData[(Math.random() * 140) >> 0];

    var ele = document.createElement('div');
    ele.className = 'node' + (i+1);
    ele.style.backgroundColor = color;
    ele.textContent = color;

    color_area.appendChild(ele);
  }
}
</script>
</body>
</html>
